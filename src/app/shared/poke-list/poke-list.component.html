<poke-search (emitSearch)="search($event)"></poke-search>

<section>
  <ng-template ngFor let-pokemon [ngForOf]="pokemonList">
  <a [routerLink]="['details', pokemon.status?.id]" class="pokemon">
    <section class="pokemon__status">
      <h2>
        #{{ pokemon.status?.id }} {{ pokemon.name }}
      </h2>
  
      <ul>
        <li *ngFor="let value of pokemon.status?.types">
          {{ value.type.name }}
        </li>
      </ul>
    </section>
  
    <section class="pokemon__image">
      <img [src]="pokemon.status?.sprites?.other?.dream_world?.front_default" [alt]="pokemon.name" />
    </section>
  </a>
</ng-template>
</section>
